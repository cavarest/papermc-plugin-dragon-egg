name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: read

    strategy:
      matrix:
        java-version: [21, 22]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn clean compile

    - name: Run all unit tests
      run: |
        echo "üß™ Running all unit tests with single Maven command..."
        mvn test

    - name: Generate test report
      run: mvn surefire-report:report

    - name: Publish Test Report
      if: success() || failure()
      uses: scacap/action-surefire-report@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        report_paths: '**/surefire-reports/TEST-*.xml'
        check_name: Test Report (Java ${{ matrix.java-version }})
        fail_on_test_failures: false
        fail_if_no_tests: true
        skip_publishing: false

    - name: Build plugin JAR using build.sh (debug build)
      run: |
        echo "üî® Building plugin using build.sh (debug build with git commit)..."
        ./build.sh

    - name: Verify debug build
      run: |
        echo "üîç Verifying debug build artifacts..."
        ls -la target/DragonEggLightning-*.jar
        jar tf target/DragonEggLightning-*.jar | grep -E "(plugin\.yml|DragonEggLightning)" || echo "Debug JAR missing expected files"

    - name: Build production JAR (release build)
      run: |
        echo "üèóÔ∏è Building production JAR using build.sh --production..."
        ./build.sh --production
    - name: Verify production build
      run: |
        echo "üîç Verifying production build..."
        JAR_FILE=$(find target -name "DragonEggLightning-*.jar" | head -1)
        echo "Found production JAR: $JAR_FILE"
        jar tf "$JAR_FILE" | grep plugin.yml

    - name: Upload debug JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: DragonEggLightning-Debug-Java${{ matrix.java-version }}
        path: target/DragonEggLightning-*.jar
        retention-days: 30

    - name: Upload production JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: DragonEggLightning-Production-Java${{ matrix.java-version }}
        path: target/DragonEggLightning-*.jar
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-java-${{ matrix.java-version }}
        path: |
          target/surefire-reports/
          target/site/surefire-report.html
        retention-days: 30

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.java-version == '21'
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
